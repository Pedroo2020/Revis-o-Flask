<!DOCTYPE html>
<html lang="pt-br" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../static/estilo.css">
    <title>Filmes</title>
</head>
<body class=""> 

    <header>
        <h1 class="title">FILMES</h1>
    </header>

    <div class="add">
        <form action="/editar_filme/{{filme[0]}}" method="post">

            <div class="">
                <label for="nome">Nome do Filme: </label>
                <input type="text" id="nome" name="nome" value="{{filme[1]}}">
            </div>

            <div class="">
                <label for="data">Data do Filme: </label>
                <input type="date" id="data" name="data" value="{{filme[2]}}">
            </div>

            <div class="">
                <label for="genero">Genero do Filme: </label>
                <input type="text" id="genero" name="genero" value="{{filme[3]}}">
            </div>

            <button type="submit" class="button2">SALVAR</button>
    </div>

</body>
</html>
